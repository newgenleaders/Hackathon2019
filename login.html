    <!-- Interações com o usuário  para tratar login-->
    <script>
           // Função para tratar login 
            function Login() {
                var Access=0;
                var usuario = document.getElementsByName('User')[0].value;
                usuario=usuario.toLowerCase();
                var senha= document.getElementsByName('Pass')[0].value;
                senha=senha.toLowerCase();
                if (usuario==""){ window.alert("Informe o usuário!");
                return false;
                }
                
                if (senha==""){ window.alert('Informe sua senha!');
                return false;    
                }
                
                //Aqui será consultado no banco os dados do usuario
                if (usuario=="admin" && senha=="admin") {  
                    window.location="main.html";
                    Access=1;
                }
                if (Access==0) { alert("Usuário ou Senha incorretos, por favor tente novamente!"); }
            }
